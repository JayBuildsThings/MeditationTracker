<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindful Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1f2937; /* Dark background */
            color: #f9fafb; /* Light text */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
        }
        .container {
            width: 100%;
            max-width: 600px;
        }
        .log-entry {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .log-entry:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }
        .input-group input[type="number"]::-webkit-outer-spin-button,
        .input-group input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .input-group input[type="number"] {
            -moz-appearance: textfield;
        }
        
        /* Message Box Styling */
        #message-box {
            position: fixed;
            top: 1rem;
            right: 1rem;
            min-width: 200px;
            max-width: 90%;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
            transform: translateY(-20px);
            pointer-events: none;
        }
        #message-box.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
    <!-- Primary PWA Link to manifest -->
    <link rel="manifest" href="manifest.json">
    <!-- Primary Favicon/Icon (Simple green SVG embedded directly) -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'><rect width='512' height='512' fill='#10b981'/></svg>">
</head>
<body class="bg-gray-800 text-gray-100 flex flex-col items-center p-4">
    <div class="container">
        <!-- Message Box -->
        <div id="message-box" class="p-3 rounded-lg shadow-xl text-sm bg-green-500 text-white"></div>
        
        <!-- Header -->
        <header class="w-full mb-8 text-center">
            <h1 class="text-4xl font-extrabold text-teal-400 mb-2">Mindful Tracker</h1>
            <p class="text-gray-400">Track to Remember</p>
        </header>

        <!-- Input Section -->
        <div class="bg-gray-700 p-6 rounded-xl shadow-lg mb-8">
            <h2 class="text-2xl font-semibold mb-4">Log Meditation</h2>
            <div class="input-group flex space-x-3">
                <input type="number" id="minutes" placeholder="Minutes" value="5" min="1" class="w-2/3 p-3 rounded-lg bg-gray-600 border border-gray-500 focus:border-teal-400 focus:ring focus:ring-teal-400 focus:ring-opacity-50 text-white">
                <button onclick="logMeditation()" class="w-1/3 bg-teal-500 hover:bg-teal-600 text-white font-bold py-3 rounded-lg transition duration-150 ease-in-out shadow-md hover:shadow-lg active:scale-95">
                    Log
                </button>
            </div>
        </div>

        <!-- Stats Section -->
        <div class="grid grid-cols-2 gap-4 mb-8">
            <div class="bg-gray-700 p-5 rounded-xl shadow-lg text-center">
                <div id="total-minutes" class="text-3xl font-extrabold text-teal-400">0</div>
                <div class="text-gray-400 text-sm">Total Minutes</div>
            </div>
            <div class="bg-gray-700 p-5 rounded-xl shadow-lg text-center">
                <div id="latest-entry" class="text-3xl font-extrabold text-teal-400">0</div>
                <div class="text-gray-400 text-sm">Latest Entry (min)</div>
            </div>
        </div>

        <!-- Log List -->
        <div class="w-full">
            <h2 class="text-2xl font-semibold mb-4">Activity Log</h2>
            <div id="log-list" class="space-y-3">
                <!-- Log entries will be inserted here -->
                <p id="empty-state" class="text-center text-gray-500 italic">No entries logged yet. Start tracking!</p>
            </div>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'mindfulTrackerLogs';

        // Message Box functionality
        function showMessage(message, type = 'success') {
            const box = document.getElementById('message-box');
            box.textContent = message;
            box.className = 'p-3 rounded-lg shadow-xl text-sm show'; // Reset classes
            
            if (type === 'success') {
                box.classList.add('bg-green-500', 'text-white');
            } else if (type === 'error') {
                box.classList.add('bg-red-600', 'text-white');
            } else {
                box.classList.add('bg-blue-500', 'text-white');
            }

            setTimeout(() => {
                box.classList.remove('show');
            }, 3000);
        }

        // --- Local Storage Functions ---

        /**
         * Loads logs from local storage.
         * @returns {Array} An array of log objects.
         */
        function loadLogs() {
            try {
                const json = localStorage.getItem(STORAGE_KEY);
                return json ? JSON.parse(json) : [];
            } catch (error) {
                console.error("Error loading from localStorage:", error);
                showMessage("Could not retrieve stored logs.", 'error');
                return [];
            }
        }

        /**
         * Saves logs to local storage.
         * @param {Array} logs - The array of log objects to save.
         */
        function saveLogs(logs) {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(logs));
            } catch (error) {
                console.error("Error saving to localStorage:", error);
                showMessage("Could not save log entry.", 'error');
            }
        }

        // --- UI Rendering Functions ---

        /**
         * Renders the logs to the UI and updates stats.
         * @param {Array} logs - The sorted array of log objects.
         */
        function renderLogs(logs) {
            const logList = document.getElementById('log-list');
            const totalMinutesEl = document.getElementById('total-minutes');
            const latestEntryEl = document.getElementById('latest-entry');
            const emptyStateEl = document.getElementById('empty-state');

            // Client-side sorting by timestamp (descending)
            logs.sort((a, b) => new Date(b.timestamp).getTime() - new Date(a.timestamp).getTime());

            // Toggle empty state message
            if (logs.length === 0) {
                logList.innerHTML = '';
                emptyStateEl.style.display = 'block';
                totalMinutesEl.textContent = '0';
                latestEntryEl.textContent = '0';
                return;
            }
            emptyStateEl.style.display = 'none';

            // Calculate stats
            const totalMinutes = logs.reduce((sum, log) => sum + (log.minutes || 0), 0);
            const latestMinutes = logs.length > 0 ? (logs[0].minutes || 0) : 0;

            totalMinutesEl.textContent = totalMinutes.toLocaleString();
            latestEntryEl.textContent = latestMinutes.toLocaleString();

            // Render log entries
            logList.innerHTML = logs.map(log => {
                const dateObj = new Date(log.timestamp);
                const dateString = dateObj.toLocaleDateString('en-US', {
                    year: 'numeric', month: 'short', day: 'numeric'
                });
                const timeString = dateObj.toLocaleTimeString('en-US', {
                    hour: '2-digit', minute: '2-digit'
                });
                
                return `
                    <div class="log-entry flex justify-between items-center bg-gray-600 p-4 rounded-xl shadow-md border-l-4 border-teal-500">
                        <div class="flex flex-col">
                            <span class="text-xl font-bold text-teal-300">${log.minutes} min</span>
                            <span class="text-xs text-gray-400">
                                ${dateString} at ${timeString}
                            </span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // --- Log Action ---

        window.logMeditation = function() {
            const minutesInput = document.getElementById('minutes');
            const minutes = parseInt(minutesInput.value, 10);

            if (isNaN(minutes) || minutes <= 0) {
                showMessage("Please enter a valid number of minutes (greater than 0).", 'error');
                return;
            }

            const newLog = {
                id: Date.now().toString(), // Simple unique ID
                minutes: minutes,
                timestamp: new Date().toISOString() // Store as ISO string
            };

            // 1. Load existing logs
            const logs = loadLogs();
            
            // 2. Add new log
            logs.push(newLog);
            
            // 3. Save logs
            saveLogs(logs);
            
            // 4. Re-render UI
            renderLogs(logs);

            minutesInput.value = '5'; // Reset input to default 5
            showMessage(`Successfully logged ${minutes} minutes!`);
        };

        // --- Initialization ---

        function loadApp() {
            const logs = loadLogs();
            renderLogs(logs);
        }

        // Initialize on load
        window.onload = loadApp;
    </script>
</body>
</html>
